<script type="text/javascript" src="js/app.js"></script></body>
<script>
	var isLogin = false;
	document.getElementById('login_user').focus();
	$(function () {
	    $('#login_user').keyup(function () {
	        if ($(this).val() == '') {
	            $(this).focus();
	            return;
	        }
	        doKeyDown($('#login_password'));
	    });
	    $('#login_password').keyup(function () {
	        if ($(this).val() == '') {
	            $(this).focus();
	            return;
	        }
	        doKeyDown($('#login_Submit'));
	    });
	    $('#login_Submit').keyup(function () {
	        submitLoginForm();
	    }).click(function () {
	        submitLoginForm();
	    });
	    function doLoginCheck() {
	        if (frmLogin.login_user.value == "") {
	            frmLogin.login_user.focus();
	            frmLogin.login_user.select();
	            return false;
	        }
	        if (frmLogin.login_password.value == "") {
	            frmLogin.login_password.focus();
	            frmLogin.login_password.select();
	            return false;
	        }
	        if (isLogin) {
	            return false;
	        }
	        else
	            isLogin = true;
	        return true;
	    }
	    function submitLoginForm() {
	        if (doLoginCheck()) {
	            frmLogin.submit();

	        }
	    }
	});
</script>
