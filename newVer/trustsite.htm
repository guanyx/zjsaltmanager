<title>添加受信站点</title>
<link rel="stylesheet" href="/css/download.css" type="text/css">
</head>

<body BGCOLOR=EDF5FF text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onload="top.resizeTo(450,350);">
  <script language="VBScript">
on error resume next
Const HKEY_CURRENT_USER = &H80000001
strComputer = "."

Set objReg=GetObject("winmgmts:\\" & strComputer & "\root\default:StdRegProv")
strKeyPath = "Software\Microsoft\Windows\CurrentVersion\Internet Settings\ZoneMap\Domains\com\*.localhost"
objReg.CreateKey HKEY_CURRENT_USER,strKeyPath
strValueName = "http"
dwValue="2"
objReg.setDWORDValue HKEY_CURRENT_USER,strKeyPath,strValueName,dwValue

</script>

      <table width="100%" height="100%" cellpadding="2" cellspacing="1" bgcolor="#FFFFFF">
        <tr>
          <td align="center" height="30" valign="middle"><font color="#990000" size="2"><strong>操作提示</strong></font></td>
        </tr>
        <tr>
          <td> 1.系统已为您的IE浏览器添加受信任站点：<br>
            http://*.localhost
              <br>2.请查看您的IE浏览器的受信任站点信息，操作如下：<br />
                (1). 在IE工具菜单，点击Internet选项。<br />
    			(2). 在Internet 选项的对话框中，点击安全标签。<br />
    			(3). 点击受信任站点的图标，并点击网站按钮。
              <br>3.如发现上述站点未添加到受信任站点列表，您可以在IE设置里面添加上述站点，或者点击文件下载，将文件下载到您的机器上运行。
           <br>&nbsp;&nbsp;&nbsp;&nbsp;<a href="help/trust.htm" class="orange"><font color="#FF9933">文件下载</font></a>
              </td>
        </tr>

      </table> </td>
  </tr>
</table>

　　HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Internet Settings\Zones\[0-4]\[*]
