<script type="text/javascript">

Ext.onReady(function(){
        var tabs = new Ext.TabPanel({
        renderTo:document.body,
        resizeTabs:true, // turn on tab resizing 
        minTabWidth: 80,
        autoWidth:true,
        tabWidth:80,
        enableTabScroll:true,
        height:document.body.parentNode.offsetHeight,
        defaults: {autoScroll:true},
        plugins: new Ext.ux.TabCloseMenu()
    });
    this.addTab=function(menuName,menuUrl){
        menuUrl='../externalfile.html';
        var cookie = new Ext.state.CookieProvider();
        if(cookie.get("MenuType")){//如果是0:则多菜单，1:单菜单
            tabs.removeAll();
        }
        if(!tabs.findById(menuName)){//没有找到该菜单则新增
            tabs.add({
                id:menuName,
                title: menuName,
                iconCls: 'tabs',
                autoLoad:{url:menuUrl, scripts:true},
                closable:true
            }).show();
         }else{//如果之前有该菜单，直接显示
            tabs.setActiveTab(tabs.findById(menuName));
         }
    }
});

function createDiv(menuName,menuUrl){
    addTab(menuName,menuUrl);
}
</script>
